<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mood Tracker App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h1>Mood Tracker <img src="Group 1.png"></h1>
            <input type="text" size = "20" name ="firstName">
            <input type="text" size = "20" name ="lastName">
        </div>
            <form class="input-area">
                <textarea name="mood" rows="8", columns="80" placeholder="What's going on in your life today?"></textarea>
                <a href="index.html">
                <button type="" style="font-size:25px; background-color: grey; color:aqua; border-radius: 25px;" id="add-task-btn">Start new Entry</button>
                </a>
            </form> 
        </div> 
</body>
</html>
