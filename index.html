<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mood Tracker App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h1>Mood Tracker <img src="Group 1.png"></h1>
            <input type="textbox" size = "20" name ="firstName">
            <input type="textbox" size = "20" name ="lastName">
        </div>
            <form class="input-area">
                <textarea name="name" rows="8", columns="80" placeholder="Type how you're feeling..."></textarea>
                <button type="submit" id="add-task-btn"></button>
            </form> 
        </div>
</body>
</html>
